name: Deploy portfolio-one to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Hostinger to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz \
          --delete \
          --update \
          --compress-level=9 \
          --exclude ".git/" \
          --exclude ".github/" \
          --exclude ".env.production" \
          -e "ssh -p ${{ secrets.SSH_PORT }}" \
          ./ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/portfolio-one

      - name: Run Docker Compose
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.SSH_PATH }}/portfolio-one && \
            mkdir -p ./public/uploads && \
            chmod 755 ./public/uploads && \
            docker compose up -d --build portfolio-one
          "
