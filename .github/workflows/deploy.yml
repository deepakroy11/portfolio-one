name: Deploy portfolio-one to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Hostinger to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz \
          --delete \
          --update \
          --compress-level=9 \
          --exclude ".git/" \
          --exclude ".github/" \
          --exclude ".env.production" \
          -e "ssh -p ${{ secrets.SSH_PORT }}" \
          ./ \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_PATH }}/portfolio-one

      - name: Run Docker Compose
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            cd ${{ secrets.SSH_PATH }}/portfolio-one && \
            mkdir -p ./public/uploads && \
            chmod 755 ./public/uploads && \
            rm -f .env.production && \
            cat <<EOL > .env.production
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            NEXTAUTH_URL=https://deepakroy.dev
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}
            GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            NODE_ENV=production
            NEXT_PUBLIC_BASE_URL=https://deepakroy.dev
            RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }}
            EOL
            docker compose up -d --build portfolio-one
          "
